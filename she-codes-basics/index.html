<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes - Week 1, Lesson 20 Challenge</title>
    <style>
      a {
        text-decoration: none;
      }
      a:hover {
        cursor: pointer;
        text-decoration: underline;
      }
      body {
        background: #f5f0fe;
      }
      button {
        background: transparent;
        border: 1px solid #885df1;
        border-radius: 30px;
        box-shadow: 2px 5px 5px gray;
        color: #885df1;
        display: block;
        font-size: 16px;
        margin: 20px auto;
        padding: 15px 20px;
        transition: all 150ms ease-in-out;
      }
      button:hover {
        background: #885df1;
        color: #ffffff;
        cursor: pointer;
      }
      h1 {
        color: #885df1;
        text-align: center;
        text-decoration: underline;
      }
      h2 {
        color: #272044;
        font-weight: normal;
        text-align: center;
      }
      img {
        display: block;
        margin: 0 auto;
      }
      ul {
        list-style: none;
        padding: 0px;
        text-align: center;
      }
      li {
        display: inline;
        margin: auto 20px;
      }
      .coders {
        color: blue;
      }
      .contact-info {
        font-size: small;
        font-weight: 500;
        margin: 16px auto;
        text-align: center;
      }
      .contact-label {
        color: #885df1;
      }
      .courses {
        color: red;
      }
      .info {
        font-weight: bold;
        text-align: center;
        margin: 16px auto;
      }
      .stories {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button>Apply Now</button>
    <ul>
      <li>
        <a href="https://shecodes.io/students" target="_blank" class="coders">
          Coders
        </a>
      </li>
      <li>
        <a href="https://shecodes.io/workshops" target="_blank" class="courses">
          Courses
        </a>
      </li>
      <li>
        <a href="https://shecodes.io/stories" target="_blank" class="stories">
          Stories
        </a>
      </li>
    </ul>
    <hr />
    <div class="info">More info</div>
    <img
      src="https://woz-u.com/wp-content/uploads/2021/01/woz-what-is-coding-women-in-coding-perspective.jpg"
      alt="Woman coding"
      width="300"
    />
    <div class="contact-info">
      <span class="contact-label">Email: </span>hello@shecodes.io
      <span class="contact-label">Instagram: </span>@shecodes.io
    </div>
  </body>
</html>
